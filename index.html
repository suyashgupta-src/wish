<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine's Surprise</title>

<style>
/* Modern Font Import */
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap');

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  position: relative;
  background-color: #1a1a1a; /* Fallback */
}

/* üêπ Background Image - Preserved */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("suku.png") center 30%/cover no-repeat;
  filter: blur(5px) brightness(0.8);
  z-index: -2;
}

body::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.6));
  z-index: -1;
}

.card {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  width: 90%;
  max-width: 380px;
  padding: 40px 20px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.4);
  animation: float 4s ease-in-out infinite;
  position: relative;
  z-index: 10;
  border: 2px solid rgba(255, 255, 255, 0.5);
}

h1 { 
  color: #ff4b5c; 
  font-family: 'Dancing Script', cursive;
  font-size: 2.5rem;
  margin-bottom: 10px;
}

p {
  color: #444;
  font-size: 1.1rem;
  line-height: 1.5;
  min-height: 50px;
  margin-bottom: 25px;
}

.btn-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  min-height: 60px;
  position: relative;
}

button {
  padding: 12px 28px;
  border: none;
  border-radius: 50px;
  background: #ff4b5c;
  color: white;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  box-shadow: 0 4px 15px rgba(255, 75, 92, 0.3);
}

#yesBtn {
  z-index: 5;
}

#noBtn {
  background: #666;
  position: relative;
  white-space: nowrap;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

.proposal { 
  display: none; 
  transition: opacity 0.5s ease;
}

.result {
  font-weight: 600;
  color: #ff4b5c;
  margin-top: 20px;
  font-size: 1.1rem;
  padding: 0 10px;
}

/* üíì Floating Hearts Background */
.bgHeart {
  position: absolute;
  pointer-events: none;
  z-index: 1;
  animation: rise linear forwards;
}

@keyframes rise {
  0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
  20% { opacity: 0.8; }
  100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
}

@media (max-width: 400px) {
  .card { width: 85%; padding: 30px 15px; }
  h1 { font-size: 2rem; }
}
</style>
</head>

  <source src="music.mp3" type="audio/mpeg">

  <div class="card" id="card">
  <h1>For you : </h1>

  <p id="message"></p>

  <div id="initialAction">
    <button onclick="nextMessage()" id="mainBtn">Tap to Reveal ‚ú®</button>
  </div>

  <div class="proposal" id="proposal">
    <p>Will you be my Valentine? üíç</p>
    <div class="btn-container">
        <button id="yesBtn" onclick="yesClicked()">YES! ‚ù§Ô∏è</button>
        <button id="noBtn">NO üòí</button>
    </div>
    
    
  </div>

  <div class="result" id="result"></div>
</div>
  <script>
const music = document.getElementById("bgMusic");
let soundEnabled = false;

function enableSound() {
    if (!soundEnabled) {
        music.muted = false;
        music.play().catch(e => console.log("Audio play blocked"));
        soundEnabled = true;
    }
}

const messages = [
    "Hi Suku. I'm back",
    "You just drive me crazy",
    "I love u so so much",
    "So, I have to ask..."
];

let index = 0;
let yesScale = 1;

function nextMessage() {
    enableSound(); // Ensures music starts on first interaction
    const msgElement = document.getElementById("message");
    const mainBtn = document.getElementById("mainBtn");

    if (index < messages.length) {
        msgElement.style.opacity = 0;
        
        setTimeout(() => {
            msgElement.innerText = messages[index];
            msgElement.style.opacity = 1;
            index++;
            
            // Change button text after first click
            if(index === 1) mainBtn.innerText = "Next ‚ù§Ô∏è";

            if (index === messages.length) {
                mainBtn.style.display = "none";
                setTimeout(showProposal, 800);
            }
        }, 300);
    }
}

function showProposal() {
    document.getElementById("proposal").style.display = "block";
    popCard();
}

const noBtn = document.getElementById("noBtn");

const moveNoButton = (e) => {
    if(e.type === 'touchstart') e.preventDefault();
    
    // Fixed: Added backticks and proper translate syntax
    const x = Math.random() * 160 - 80; 
    const y = Math.random() * 100 - 50; 
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
    
    // Fixed: Added backticks and proper scale syntax
    yesScale += 0.15;
    document.getElementById("yesBtn").style.transform = `scale(${yesScale})`;
};

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

function yesClicked() {
    document.getElementById("proposal").style.display = "none";
    document.getElementById("message").style.display = "none";
    document.getElementById("result").innerHTML = 
        "You just made me the happiest person alive! ‚ù§Ô∏è<br><br>See you soon babes üòâ";
    explodeHearts();
}

function explodeHearts() {
    for (let i = 0; i < 50; i++) {
        setTimeout(() => {
            createHeart(true);
        }, i * 50);
    }
}

function createHeart(isExplosion = false) {
    const heart = document.createElement("div");
    if (!isExplosion) heart.className = "bgHeart";
    
    heart.innerText = ["‚ù§Ô∏è", "üíñ", "üíù", "‚ú®"][Math.floor(Math.random() * 4)];
    heart.style.position = "absolute";
    heart.style.left = Math.random() * 100 + "vw";
    
    if (isExplosion) {
        heart.style.top = "100vh";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        // Fixed: Added backticks for animation string
        heart.style.animation = `rise ${2 + Math.random() * 2}s ease-out forwards`;
    } else {
        heart.style.fontSize = (Math.random() * 15 + 10) + "px";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        heart.style.top = "110vh"; // Start below screen
    }
    
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}

setInterval(() => createHeart(false), 1000);

function popCard() {
    const card = document.getElementById("card");
    card.style.transform = "scale(1.1)";
    setTimeout(() => card.style.transform = "scale(1)", 200);
}
</script>

</body>
</html>
